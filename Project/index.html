<!DOCTYPE html>  

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>PolePlay</title>

    <link rel="stylesheet" href="css/main.css">
    
    <div id="logo">
        <img src="images/LogoBig.png">
    </div>
</head>

<body>

    <div id="container">
        <h1>Welcome to PolePlay!</h1>
    

        <h2>Login Here</h2>

        <header class=”header”>
            <nav>
                <form id="loginform">
                <label>Username: </label>
                <input name="signinButton" type="text" id="user" title="Please enter your username" required>
                <br>
                <label>Password: </label>
                <input name="signinButton" type="password" id="pass" title="Please enter your password" required>
                <br><br>
                <input name="signinButton" type="button" id="signinButton" value="Sign In">
                </form>
            </nav>
        </header>
        

        <div id="cta">
            <h2>Not a member? Join us and sign up now!</h2>
            <button class="regbtn">Register Now</button>
        </div>

        

        <footer>
            <p>Thanks for using PolePlay!</p>
        </footer>
    
    </div>
  
</body>
</html>
