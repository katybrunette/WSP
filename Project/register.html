<!DOCTYPE html>  

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>PolePlay - Register</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	
	<div id="logo">
		<img src="images/LogoBig.png">

<div id="container">
<body>

	<h1>Register Below</h1>


	<form id="register">
      <label>First Name: </label>
      <input name="firstName" type="text" id="firstName" title="Please enter your first name" required>
      <br>
      <label>Last Name: </label>
      <input name="lastName" type="text" id="lastName" title="Please enter your last name" required>
	  <br>
	  <label>Email Address: </label>
	  <input name="email" type="text" id="email" title="Please enter your email address" required>
	  <br>
	  <label>Username: </label>
	  <input name="username" type="text" id="username" title="Please choose a username" required>
	  <br>
	  <label>Password: </label>
	  <input name="password" type="password" id="password" title="Please choose a password" required>
	<br>   
	<br>
	<input type="button" id="register" value="Submit">          
</form>
	
</div>
  

</body>
</html>
